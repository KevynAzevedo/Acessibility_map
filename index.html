
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Inclusivo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS e JS para OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }

        /* Estilos para o mapa Leaflet - Aumentado para 600px de altura */
        #mapa {
            height: 600px; /* Altura aumentada para melhor visualização */
            border-radius: 1rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            border: 2px solid;
            transition: border-color 0.3s ease;
        }

        /* Estilos para o ícone de hospital (cruz vermelha) - Tamanho maior */
        .hospital-icon {
            font-size: 18px;
            color: white;
            background-color: #ef4444; /* Vermelho vibrante do Tailwind CSS (red-500) */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid white;
        }

        /* Estilos para o ícone de restaurante (garfo e faca) - Tamanho médio */
        .restaurant-icon {
            font-size: 16px;
            color: white;
            background-color: #10b981; /* Verde vibrante do Tailwind CSS (emerald-500) */
            border-radius: 50%;
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid white;
        }

        /* Estilos para o ícone de ponto de ônibus (ônibus) - Tamanho pequeno */
        .bus-stop-icon {
            font-size: 12px;
            color: white;
            background-color: #3b82f6; /* Azul vibrante do Tailwind CSS (blue-500) */
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid white;
        }

        /* Estilos para o ícone de semáforo (sinal de trânsito) - Tamanho pequeno */
        .traffic-light-icon {
            font-size: 16px;
            color: white;
            background-color: #d97706; /* Laranja vibrante do Tailwind CSS (orange-500) */
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid white;
        }

        /* Estilos para o modo daltônico */
        .colorblind-mode .bg-blue-600, .colorblind-mode .bg-blue-700 {
            background-color: #fca311; /* Laranja forte */
        }
        .colorblind-mode .text-blue-100 {
            color: #000;
        }
        .colorblind-mode .bg-blue-100 {
            background-color: #e9e9e9;
        }
        .colorblind-mode .text-blue-900 {
            color: #000;
        }
        .colorblind-mode .border-blue-300 {
            border-color: #000;
        }
        .colorblind-mode #next-step-btn {
            background-color: #3b82f6; /* Azul para o botão de próximo passo */
        }
        .colorblind-mode #next-step-btn:hover {
            background-color: #1d4ed8; /* Azul mais escuro no hover */
        }

        /* Estilos para o modo de deficiência motora */
        .motor-impaired-mode input,
        .motor-impaired-mode button,
        .motor-impaired-mode label {
            transform: scale(1.1);
            font-size: 1.25rem; /* Aumenta o tamanho da fonte */
        }
        .motor-impaired-mode button {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        /* Estilos para a lista de sugestões */
        #suggestions-list {
            position: absolute;
            z-index: 10;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            width: calc(100% - 2rem);
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        #suggestions-list li {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #suggestions-list li:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Container principal do aplicativo -->
    <div id="app-container" class="w-full max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden">

        <!-- Seção do formulário de perfil -->
        <div id="profile-form" class="p-8">
            <h1 class="text-3xl font-bold text-center text-blue-900 mb-6">Meu Perfil GPS</h1>
            <p class="text-center text-gray-600 mb-8">
                Informe como podemos adaptar o site para você.
            </p>

            <form id="preferences-form">
                <div class="space-y-4">
                    <label class="flex items-center bg-blue-100 p-4 rounded-xl cursor-pointer shadow-sm">
                        <input type="radio" name="disability" value="visual" class="form-radio h-5 w-5 text-blue-600 transition duration-150 ease-in-out">
                        <span class="ml-3 text-lg text-blue-900 font-medium">Deficiência Visual (com narrador)</span>
                    </label>
                    <label class="flex items-center bg-blue-100 p-4 rounded-xl cursor-pointer shadow-sm">
                        <input type="radio" name="disability" value="auditory" class="form-radio h-5 w-5 text-blue-600 transition duration-150 ease-in-out">
                        <span class="ml-3 text-lg text-blue-900 font-medium">Deficiência Auditiva (com alertas visuais)</span>
                    </label>
                    <label class="flex items-center bg-blue-100 p-4 rounded-xl cursor-pointer shadow-sm">
                        <input type="radio" name="disability" value="motor" class="form-radio h-5 w-5 text-blue-600 transition duration-150 ease-in-out">
                        <span class="ml-3 text-lg text-blue-900 font-medium">Deficiência Motora (com botões grandes)</span>
                    </label>
                    <label class="flex items-center bg-blue-100 p-4 rounded-xl cursor-pointer shadow-sm">
                        <input type="radio" name="disability" value="daltonism" class="form-radio h-5 w-5 text-blue-600 transition duration-15-in-out">
                        <span class="ml-3 text-lg text-blue-900 font-medium">Daltonismo (cores de alto contraste)</span>
                    </label>
                    <label class="flex items-center bg-blue-100 p-4 rounded-xl cursor-pointer shadow-sm">
                        <input type="radio" name="disability" value="none" checked class="form-radio h-5 w-5 text-blue-600 transition duration-150 ease-in-out">
                        <span class="ml-3 text-lg text-blue-900 font-medium">Nenhuma</span>
                    </label>
                </div>
                
                <div class="mt-8">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                        Salvar Preferências
                    </button>
                </div>
            </form>
        </div>

        <!-- Seção do aplicativo de navegação -->
        <div id="navigation-app" class="p-8 hidden">
            <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">Onde você quer ir?</h2>
            
            <div class="flex flex-col space-y-4">
                <div class="relative">
                    <input type="text" id="destination-input" class="w-full p-4 pl-4 pr-12 text-lg rounded-xl border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300 ease-in-out" placeholder="Ex: Rua das Rosas, 123">
                    <!-- Lista de sugestões de endereço -->
                    <ul id="suggestions-list" class="absolute hidden"></ul>
                    <!-- Botão de microfone para reconhecimento de voz -->
                    <button id="voice-input-btn" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                    </button>
                </div>
                <button id="find-route-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                    Buscar Rota
                </button>
            </div>

            <!-- Div para a exibição do passo atual da rota -->
            <div id="current-step-display" class="mt-8 space-y-4 hidden">
                <!-- O passo atual da rota será inserido aqui -->
            </div>

            <!-- Container dos botões de navegação do mapa -->
            <div id="map-controls-container" class="mt-8 flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 hidden">
                <button id="center-user-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-xl hover:bg-gray-300 transition duration-300">Minha Localização</button>
                <button id="center-dest-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-xl hover:bg-gray-300 transition duration-300">Meu Destino</button>
                <button id="toggle-pois-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-xl hover:bg-gray-300 transition duration-300">Ocultar Pontos de Interesse</button>
                <button id="toggle-night-mode-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-xl hover:bg-gray-300 transition duration-300">Modo Noturno</button>
            </div>

            <!-- Container do mapa -->
            <div class="mt-8">
                <h3 class="text-xl font-semibold text-blue-900 mb-4">Mapa da Rota</h3>
                <!-- Novo container para o mapa do Leaflet -->
                <div id="mapa"></div>
            </div>
            
            <!-- Botão para avançar para o próximo passo -->
            <div class="mt-8 hidden" id="next-step-container">
                <button id="next-step-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                    Próximo Passo
                </button>
            </div>
        </div>

        <!-- Modal de mensagem (substituto para alert()) -->
        <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
            <div id="modal-content" class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm text-center">
                <p id="modal-text" class="text-lg text-gray-800 mb-4"></p>
                <button id="close-modal-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">
                    Ok
                </button>
            </div>
        </div>

        <!-- Modal para aviso de GPS não ativado -->
        <div id="gps-permission-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm text-center">
                <p class="text-lg text-gray-800 mb-4 font-semibold">
                    Para continuar, o GPS precisa estar ativado.
                </p>
                <p class="text-sm text-gray-600 mb-6">
                    Por favor, permita o acesso à sua localização para usar o aplicativo.
                </p>
                <button id="request-gps-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                    Ativar GPS
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variáveis de estado para as preferências do usuário
        let isVisuallyImpaired = false;
        let isColorblind = false;
        let isAuditoryImpaired = false;
        let isMotorImpaired = false;
        let currentStepIndex = 0;
        let userLocation = null;
        let destinationLocation = null;
        let routeSteps = [];
        let mapInstance = null; // Instância do mapa Leaflet
        let userMarker = null; // Marcador do usuário
        let destinationMarker = null; // Marcador do destino
        let routePolyline = null; // Linha da rota
        let poiLayerGroup = null; // Grupo de camada para os POIs
        let poisVisible = true; // Estado de visibilidade dos POIs (agora inicia como verdadeiro)
        let isNightMode = false; // Estado do modo noturno

        // Elementos do DOM
        const appContainer = document.getElementById('app-container');
        const profileForm = document.getElementById('profile-form');
        const navigationApp = document.getElementById('navigation-app');
        const preferencesForm = document.getElementById('preferences-form');
        const destinationInput = document.getElementById('destination-input');
        const suggestionsList = document.getElementById('suggestions-list');
        const voiceInputBtn = document.getElementById('voice-input-btn');
        const findRouteBtn = document.getElementById('find-route-btn');
        const currentStepDisplay = document.getElementById('current-step-display');
        const nextStepContainer = document.getElementById('next-step-container');
        const nextStepBtn = document.getElementById('next-step-btn');
        const messageModal = document.getElementById('message-modal');
        const modalText = document.getElementById('modal-text');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalContent = document.getElementById('modal-content');
        const mapControlsContainer = document.getElementById('map-controls-container');
        const centerUserBtn = document.getElementById('center-user-btn');
        const centerDestBtn = document.getElementById('center-dest-btn');
        const togglePoisBtn = document.getElementById('toggle-pois-btn');
        const toggleNightModeBtn = document.getElementById('toggle-night-mode-btn');
        const gpsPermissionModal = document.getElementById('gps-permission-modal');
        const requestGpsBtn = document.getElementById('request-gps-btn');
        
        // --- Ícones de Pontos de Interesse (POIs) ---
        // Criação de ícone personalizado para hospitais (cruz vermelha) - Tamanho maior
        const hospitalIcon = L.divIcon({
            className: 'hospital-icon',
            html: '&#x271A;', // Símbolo de cruz vermelha
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]
        });

        // Criação de ícone personalizado para restaurantes (garfo e faca) - Tamanho médio
        const restaurantIcon = L.divIcon({
            className: 'restaurant-icon',
            html: '&#x1F37D;', // Símbolo de garfo e faca com prato
            iconSize: [26, 26],
            iconAnchor: [13, 26],
            popupAnchor: [0, -26]
        });

        // Criação de ícone personalizado para pontos de ônibus (ônibus) - Tamanho pequeno
        const busStopIcon = L.divIcon({
            className: 'bus-stop-icon',
            html: '&#x1F68C;', // Símbolo de ônibus
            iconSize: [18, 18],
            iconAnchor: [9, 18],
            popupAnchor: [0, -18]
        });

        // Criação de ícone personalizado para semáforos (sinal de trânsito) - Tamanho pequeno
        const trafficLightIcon = L.divIcon({
            className: 'traffic-light-icon',
            html: '&#x1F6A6;', // Símbolo de semáforo
            iconSize: [18, 18],
            iconAnchor: [9, 18],
            popupAnchor: [0, -18]
        });

        // Função para mostrar o modal de mensagem (usado para alertas visuais)
        function showMessage(message) {
            modalText.textContent = message;
            if (isAuditoryImpaired) {
                // Estilo para o modo auditivo: texto grande e fundo vibrante
                modalContent.classList.add('bg-blue-600', 'text-white', 'text-2xl', 'p-8');
                modalText.classList.remove('text-gray-800');
            } else {
                modalContent.classList.remove('bg-blue-600', 'text-white', 'text-2xl', 'p-8');
                modalText.classList.add('text-gray-800');
            }
            messageModal.classList.remove('hidden');
        }

        // Função para esconder o modal de mensagem
        function hideMessage() {
            messageModal.classList.add('hidden');
        }

        // Função para acionar o narrador de voz
        function speak(text) {
            if (isVisuallyImpaired && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                speechSynthesis.speak(utterance);
            }
        }

        // Função para avançar para o próximo passo da rota
        function nextStep() {
            if (currentStepIndex >= routeSteps.length -1) {
                // Rota finalizada
                currentStepDisplay.innerHTML = `
                    <div class="flex items-center space-x-4 p-4 rounded-xl shadow-sm bg-green-100">
                        <div class="text-3xl">🎉</div>
                        <p class="text-lg text-green-900 font-semibold">Você chegou ao seu destino. Fim da rota.</p>
                    </div>
                `;
                speak('Você chegou ao seu destino! Fim da rota.');
                nextStepContainer.classList.add('hidden');
                return;
            }

            const step = routeSteps[currentStepIndex];
            const text = step.maneuver.instruction;
            const voiceText = text; // Pode ser aprimorado com lógica de fala mais complexa
            const visualAlert = text; // Mesma coisa

            // Atualiza a exibição do passo atual
            currentStepDisplay.innerHTML = `
                <div class="flex items-center space-x-4 p-4 rounded-xl transition duration-300 ease-in-out shadow-sm bg-blue-100 hover:bg-blue-200">
                    <div class="text-3xl">➡️</div>
                    <p class="text-lg text-blue-900">${text}</p>
                </div>
            `;
            
            // Aciona as acessibilidades
            speak(voiceText);
            if (isAuditoryImpaired) {
                showMessage(visualAlert);
            }
            
            currentStepIndex++;
        }
        
        // Função para iniciar o reconhecimento de voz
        function startVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                showMessage('Seu navegador não suporta reconhecimento de voz.');
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            
            speak('Ouvindo. Diga o seu destino agora.');

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                destinationInput.value = transcript;
                speak(`Você disse: ${transcript}.`);
                fetchSuggestions(transcript); // Chama a busca de sugestões após o reconhecimento
            };

            recognition.onspeechend = () => {
                recognition.stop();
            };

            recognition.onerror = (event) => {
                recognition.stop();
                showMessage(`Erro de reconhecimento de voz: ${event.error}`);
            };

            recognition.start();
        }

        // Função para inicializar o mapa Leaflet
        function initMap() {
            if (mapInstance) {
                mapInstance.remove();
            }
            mapInstance = L.map('mapa').setView([-23.55052, -46.633308], 12); // Ponto padrão: São Paulo
            
            // Adiciona a camada de mapa padrão (clara)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                id: 'light-mode-tile-layer'
            }).addTo(mapInstance);
            
            // Inicializa a camada para os POIs
            poiLayerGroup = L.layerGroup().addTo(mapInstance);
            
            // Exibe os POIs logo no início
            fetchAndDisplayPOIs(mapInstance.getBounds());

            // Adiciona um listener para a mudança de zoom do mapa para buscar POIs
            // Este ajuste evita que os ícones pisquem a cada movimento de panning
            mapInstance.on('zoomend', () => {
                if (poisVisible) {
                    fetchAndDisplayPOIs(mapInstance.getBounds());
                }
            });
        }

        // Função para alternar o modo noturno do mapa
        function toggleNightMode() {
            isNightMode = !isNightMode;
            if (isNightMode) {
                // Adiciona a camada escura
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd',
                    id: 'dark-mode-tile-layer'
                }).addTo(mapInstance);
                // Remove a camada clara
                mapInstance.eachLayer(layer => {
                    if (layer.options.id === 'light-mode-tile-layer') {
                        mapInstance.removeLayer(layer);
                    }
                });
                toggleNightModeBtn.textContent = 'Modo Diurno';
                document.body.classList.add('bg-gray-800');
                appContainer.classList.add('bg-gray-900', 'text-white');
                appContainer.classList.remove('bg-white');
                speak('Modo noturno ativado.');

            } else {
                // Adiciona a camada clara
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd',
                    id: 'light-mode-tile-layer'
                }).addTo(mapInstance);
                // Remove a camada escura
                mapInstance.eachLayer(layer => {
                    if (layer.options.id === 'dark-mode-tile-layer') {
                        mapInstance.removeLayer(layer);
                    }
                });
                toggleNightModeBtn.textContent = 'Modo Noturno';
                document.body.classList.remove('bg-gray-800');
                appContainer.classList.remove('bg-gray-900', 'text-white');
                appContainer.classList.add('bg-white');
                speak('Modo noturno desativado.');
            }
        }

        // Função para buscar e exibir os Pontos de Interesse (POIs) no mapa com base no zoom
        async function fetchAndDisplayPOIs(bounds) {
            poiLayerGroup.clearLayers(); // Limpa os POIs antigos
            const bbox = `${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}`;
            const currentZoom = mapInstance.getZoom();
            let queryElements = [];

            // Adiciona hospitais a partir do zoom 14 (um nível depois do 13)
            if (currentZoom >= 14) {
                queryElements.push(`node["amenity"="hospital"](${bbox});`);
                queryElements.push(`way["amenity"="hospital"](${bbox});`);
            }
            // Adiciona restaurantes a partir do zoom 17 (um nível depois do 16)
            if (currentZoom >= 17) {
                queryElements.push(`node["amenity"="restaurant"](${bbox});`);
            }
            // Adiciona pontos de ônibus e semáforos a partir do zoom 18 (um nível depois do 17)
            if (currentZoom >= 18) {
                queryElements.push(`node["highway"="bus_stop"](${bbox});`);
                queryElements.push(`node["highway"="traffic_signals"](${bbox});`);
            }

            // Se não houver elementos para buscar, a função termina aqui
            if (queryElements.length === 0) {
                return;
            }

            const overpassQuery = `
                [out:json][timeout:25];
                (
                    ${queryElements.join('\n')}
                );
                out body;
                >;
                out skel qt;
            `;
            
            try {
                const response = await fetch("https://overpass-api.de/api/interpreter", {
                    method: 'POST',
                    body: overpassQuery
                });
                const data = await response.json();

                if (data.elements && data.elements.length > 0) {
                    data.elements.forEach(element => {
                        const name = element.tags.name || '';
                        let icon;
                        let popupText;

                        if (element.tags.amenity === 'hospital') {
                            icon = hospitalIcon;
                            popupText = `<b>${name || 'Hospital Desconhecido'}</b><br>Hospital`;
                        } else if (element.tags.amenity === 'restaurant') {
                            icon = restaurantIcon;
                            popupText = `<b>${name || 'Restaurante Desconhecido'}</b><br>Restaurante`;
                        } else if (element.tags.highway === 'bus_stop') {
                            icon = busStopIcon;
                            popupText = `<b>${name || 'Ponto de Ônibus'}</b><br>Ponto de Ônibus`;
                        } else if (element.tags.highway === 'traffic_signals') {
                            icon = trafficLightIcon;
                            popupText = 'Semáforo';
                        }

                        if (icon) {
                            L.marker([element.lat, element.lon], {icon: icon}).addTo(poiLayerGroup)
                                .bindPopup(popupText);
                        }
                    });
                }

            } catch (error) {
                console.error("Erro ao buscar POIs:", error);
            }
        }

        // Função para obter a rota e desenhá-la no mapa
        async function getRoute(originCoords, destinationCoords) {
            // Limpa a rota anterior
            if (routePolyline) {
                mapInstance.removeLayer(routePolyline);
            }
            // Converte as coordenadas para o formato lon,lat exigido pelo OSRM
            const originStr = `${originCoords[1]},${originCoords[0]}`;
            const destStr = `${destinationCoords[1]},${destinationCoords[0]}`;
            const osrmUrl = `https://router.project-osrm.org/route/v1/driving/${originStr};${destStr}?overview=full&geometries=geojson`;

            try {
                const response = await fetch(osrmUrl);
                const data = await response.json();
                
                if (data.routes && data.routes.length > 0) {
                    const route = data.routes[0];
                    const routeCoordinates = route.geometry.coordinates.map(c => [c[1], c[0]]);
                    
                    // Desenha a linha da rota com estilo mais proeminente
                    routePolyline = L.polyline(routeCoordinates, {color: '#0066cc', weight: 8, opacity: 0.9}).addTo(mapInstance);
                    
                    // Extrai os passos da rota da API
                    routeSteps = route.legs[0].steps;

                    // Ajusta o zoom para a rota inteira
                    mapInstance.fitBounds(routePolyline.getBounds());
                    
                    return true;
                } else {
                    return false;
                }
            } catch (error) {
                console.error("Erro ao obter a rota:", error);
                return false;
            }
        }
        
        // Função para buscar e exibir sugestões de endereço
        async function fetchSuggestions(query) {
            if (query.length < 3) {
                suggestionsList.classList.add('hidden');
                return;
            }
            
            const nominatimUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`;
            try {
                const response = await fetch(nominatimUrl);
                const data = await response.json();
                
                if (data.length > 0) {
                    suggestionsList.innerHTML = ''; // Limpa a lista
                    suggestionsList.classList.remove('hidden');
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.display_name;
                        li.dataset.lat = item.lat;
                        li.dataset.lon = item.lon;
                        li.addEventListener('click', () => {
                            destinationInput.value = item.display_name;
                            destinationLocation = [parseFloat(item.lat), parseFloat(item.lon)];
                            suggestionsList.classList.add('hidden');
                        });
                        suggestionsList.appendChild(li);
                    });
                } else {
                    suggestionsList.classList.add('hidden');
                }
            } catch (error) {
                console.error("Erro ao buscar sugestões:", error);
                suggestionsList.classList.add('hidden');
            }
        }
        
        // Nova função para checar a geolocalização e iniciar o app
        function checkGeolocationAndStartApp() {
            gpsPermissionModal.classList.add('hidden'); // Esconde o modal de permissão
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = [position.coords.latitude, position.coords.longitude];
                        profileForm.classList.add('hidden');
                        navigationApp.classList.remove('hidden');
                        initMap();
                        mapInstance.setView(userLocation, 15);
                        userMarker = L.marker(userLocation).addTo(mapInstance)
                            .bindPopup('Sua localização').openPopup();
                        speak('Localização encontrada. Para onde você quer ir?');
                    },
                    (error) => {
                        console.error('Erro ao obter a localização:', error);
                        let errorMessage = 'Não foi possível obter sua localização. Por favor, tente novamente.';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Você negou a permissão de geolocalização. Por favor, permita a localização para usar o aplicativo.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'As informações de localização não estão disponíveis no momento.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'A solicitação de localização expirou. Verifique sua conexão e tente novamente.';
                                break;
                        }
                        
                        // Exibe o modal de permissão do GPS
                        gpsPermissionModal.classList.remove('hidden');
                        speak('Para continuar, o GPS precisa estar ativado. Por favor, permita o acesso à sua localização.');
                    }
                );
            } else {
                speak('Seu navegador não suporta geolocalização. Por favor, use um navegador compatível.');
                showMessage('Seu navegador não suporta geolocalização.');
            }
        }

        // Ouve o evento de envio do formulário de preferências
        preferencesForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const selectedDisability = document.querySelector('input[name="disability"]:checked').value;

            // Zera as preferências e atualiza com a nova seleção
            isVisuallyImpaired = false;
            isColorblind = false;
            isAuditoryImpaired = false;
            isMotorImpaired = false;

            switch (selectedDisability) {
                case 'visual':
                    isVisuallyImpaired = true;
                    break;
                case 'auditory':
                    isAuditoryImpaired = true;
                    break;
                case 'motor':
                    isMotorImpaired = true;
                    break;
                case 'daltonism':
                    isColorblind = true;
                    break;
                default:
                    break;
            }

            // Aplica os estilos de modo daltônico e motor, se necessário
            if (isColorblind) {
                appContainer.classList.add('colorblind-mode');
            } else {
                appContainer.classList.remove('colorblind-mode');
            }

            if (isMotorImpaired) {
                appContainer.classList.add('motor-impaired-mode');
            } else {
                appContainer.classList.remove('motor-impaired-mode');
            }

            speak('Formulário preenchido. Bem-vindo ao GPS Inclusivo. Obtendo sua localização...');
            checkGeolocationAndStartApp();
        });

        // Ouve o evento de clique no botão de busca de rota
        findRouteBtn.addEventListener('click', async () => {
            const destination = destinationInput.value.trim();

            if (destination === '') {
                showMessage('Por favor, digite ou fale um destino para iniciar a rota.');
                return;
            }

            if (!userLocation) {
                showMessage('Não foi possível obter sua localização atual. Por favor, recarregue a página e permita a geolocalização.');
                return;
            }

            speak('Aguarde, calculando a rota.');
            
            // Verifica se a localização de destino já foi selecionada da lista de sugestões
            if (!destinationLocation) {
                // Se não, faz a busca por geocodificação
                const nominatimUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(destination)}`;
                try {
                    const response = await fetch(nominatimUrl);
                    const data = await response.json();
                    
                    if (data.length > 0) {
                        const destLat = data[0].lat;
                        const destLon = data[0].lon;
                        destinationLocation = [parseFloat(destLat), parseFloat(destLon)];
                    } else {
                        speak('Não foi possível encontrar as coordenadas do seu destino. Tente um endereço mais específico.');
                        return;
                    }
                } catch (error) {
                    console.error("Erro na geocodificação:", error);
                    speak('Erro ao encontrar as coordenadas do destino. Verifique sua conexão.');
                    return;
                }
            }

            // Adiciona o marcador do destino
            if (destinationMarker) mapInstance.removeLayer(destinationMarker);
            destinationMarker = L.marker(destinationLocation).addTo(mapInstance)
                .bindPopup('Seu destino').openPopup();

            const routeFound = await getRoute(userLocation, destinationLocation);
            
            if (routeFound) {
                speak('Rota calculada com sucesso.');
                currentStepIndex = 0;
                currentStepDisplay.classList.remove('hidden');
                nextStepContainer.classList.remove('hidden');
                mapControlsContainer.classList.remove('hidden');
                nextStep();
            } else {
                speak('Não foi possível calcular a rota para este destino.');
            }
        });
        
        // Função para alternar a exibição dos POIs
        function togglePOIs() {
            poisVisible = !poisVisible;
            if (poisVisible) {
                fetchAndDisplayPOIs(mapInstance.getBounds());
                togglePoisBtn.textContent = 'Ocultar Pontos de Interesse';
                speak('Exibindo pontos de interesse.');
            } else {
                poiLayerGroup.clearLayers();
                togglePoisBtn.textContent = 'Exibir Pontos de Interesse';
                speak('Pontos de interesse ocultados.');
            }
        }

        // Ouve o evento de digitação no campo de destino
        destinationInput.addEventListener('input', debounce(() => {
            fetchSuggestions(destinationInput.value);
        }, 300));

        // Ouve o evento de clique no botão de microfone
        voiceInputBtn.addEventListener('click', () => {
            startVoiceRecognition();
        });

        // Ouve o evento de clique no botão de fechar modal
        closeModalBtn.addEventListener('click', hideMessage);

        // Ouve o evento de clique no botão "Próximo Passo"
        nextStepBtn.addEventListener('click', nextStep);

        // Ouve o evento de clique no botão "Ativar GPS"
        requestGpsBtn.addEventListener('click', checkGeolocationAndStartApp);

        // Ouve o evento de clique no botão "Minha Localização"
        centerUserBtn.addEventListener('click', () => {
            if (userLocation) {
                mapInstance.setView(userLocation, 15);
            }
        });

        // Ouve o evento de clique no botão "Meu Destino"
        centerDestBtn.addEventListener('click', () => {
            if (destinationLocation) {
                mapInstance.setView(destinationLocation, 15);
            }
        });

        // Ouve o evento de clique no botão para alternar os POIs
        togglePoisBtn.addEventListener('click', togglePOIs);

        // Ouve o evento de clique no botão para alternar o modo noturno
        toggleNightModeBtn.addEventListener('click', toggleNightMode);

        // Debounce function to limit API calls while typing
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }
    </script>
