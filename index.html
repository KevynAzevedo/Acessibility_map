<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Inclusivo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS e JS para OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }

        /* Estilos para o mapa Leaflet */
        #mapa {
            height: 450px; /* Altura fixa para o mapa */
            border-radius: 1rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            border: 2px solid;
            transition: border-color 0.3s ease;
        }

        /* Estilos para o modo daltônico */
        .colorblind-mode .bg-blue-600, .colorblind-mode .bg-blue-700 {
            background-color: #fca311; /* Laranja forte */
        }
        .colorblind-mode .text-blue-100 {
            color: #000;
        }
        .colorblind-mode .bg-blue-100 {
            background-color: #e9e9e9;
        }
        .colorblind-mode .text-blue-900 {
            color: #000;
        }
        .colorblind-mode .border-blue-300 {
            border-color: #000;
        }
        .colorblind-mode #next-step-btn {
            background-color: #3b82f6; /* Azul para o botão de próximo passo */
        }
        .colorblind-mode #next-step-btn:hover {
            background-color: #1d4ed8; /* Azul mais escuro no hover */
        }

        /* Estilos para o modo de deficiência motora */
        .motor-impaired-mode input,
        .motor-impaired-mode button,
        .motor-impaired-mode label {
            transform: scale(1.1);
            font-size: 1.25rem; /* Aumenta o tamanho da fonte */
        }
        .motor-impaired-mode button {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Container principal do aplicativo -->
    <div id="app-container" class="w-full max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden">

        <!-- Seção do formulário de perfil -->
        <div id="profile-form" class="p-8">
            <h1 class="text-3xl font-bold text-center text-blue-900 mb-6">Meu Perfil GPS</h1>
            <p class="text-center text-gray-600 mb-8">
                Informe como podemos adaptar o site para você.
            </p>

            <form id="preferences-form">
                <div class="space-y-4">
                    <label class="flex items-center bg-blue-100 p-4 rounded-xl cursor-pointer shadow-sm">
                        <input type="radio" name="disability" value="visual" class="form-radio h-5 w-5 text-blue-600 transition duration-150 ease-in-out">
                        <span class="ml-3 text-lg text-blue-900 font-medium">Deficiência Visual (com narrador)</span>
                    </label>
                    <label class="flex items-center bg-blue-100 p-4 rounded-xl cursor-pointer shadow-sm">
                        <input type="radio" name="disability" value="auditory" class="form-radio h-5 w-5 text-blue-600 transition duration-150 ease-in-out">
                        <span class="ml-3 text-lg text-blue-900 font-medium">Deficiência Auditiva (com alertas visuais)</span>
                    </label>
                    <label class="flex items-center bg-blue-100 p-4 rounded-xl cursor-pointer shadow-sm">
                        <input type="radio" name="disability" value="motor" class="form-radio h-5 w-5 text-blue-600 transition duration-150 ease-in-out">
                        <span class="ml-3 text-lg text-blue-900 font-medium">Deficiência Motora (com botões grandes)</span>
                    </label>
                    <label class="flex items-center bg-blue-100 p-4 rounded-xl cursor-pointer shadow-sm">
                        <input type="radio" name="disability" value="daltonism" class="form-radio h-5 w-5 text-blue-600 transition duration-150 ease-in-out">
                        <span class="ml-3 text-lg text-blue-900 font-medium">Daltonismo (cores de alto contraste)</span>
                    </label>
                    <label class="flex items-center bg-blue-100 p-4 rounded-xl cursor-pointer shadow-sm">
                        <input type="radio" name="disability" value="none" checked class="form-radio h-5 w-5 text-blue-600 transition duration-150 ease-in-out">
                        <span class="ml-3 text-lg text-blue-900 font-medium">Nenhuma</span>
                    </label>
                </div>
                
                <div class="mt-8">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                        Salvar Preferências
                    </button>
                </div>
            </form>
        </div>

        <!-- Seção do aplicativo de navegação -->
        <div id="navigation-app" class="p-8 hidden">
            <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">Onde você quer ir?</h2>
            
            <div class="flex flex-col space-y-4">
                <div class="relative">
                    <input type="text" id="destination-input" class="w-full p-4 pl-4 pr-12 text-lg rounded-xl border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300 ease-in-out" placeholder="Ex: Rua das Rosas, 123">
                    <!-- Botão de microfone para reconhecimento de voz -->
                    <button id="voice-input-btn" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3.92-3.41 7.1-7.78 6.96-4.37.14-7.77-3.04-7.78-6.96h-2c.01 4.54 3.78 8.04 8.23 8.04v3.08h2.09v-3.08c4.45 0 8.22-3.5 8.23-8.04h-2z"/>
                        </svg>
                    </button>
                </div>
                <button id="find-route-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                    Buscar Rota
                </button>
            </div>

            <!-- Div para a exibição do passo atual da rota -->
            <div id="current-step-display" class="mt-8 space-y-4 hidden">
                <!-- O passo atual da rota simulada será inserido aqui -->
            </div>

            <!-- Container do mapa -->
            <div class="mt-8">
                <h3 class="text-xl font-semibold text-blue-900 mb-4">Mapa da Rota</h3>
                <!-- Novo container para o mapa do Leaflet -->
                <div id="mapa"></div>
            </div>

            <!-- Botão para avançar para o próximo passo -->
            <div class="mt-8 hidden" id="next-step-container">
                <button id="next-step-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                    Próximo Passo
                </button>
            </div>

        </div>

        <!-- Modal de mensagem (substituto para alert()) -->
        <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
            <div id="modal-content" class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm text-center">
                <p id="modal-text" class="text-lg text-gray-800 mb-4"></p>
                <button id="close-modal-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">
                    Ok
                </button>
            </div>
        </div>

    </div>

    <script>
        // Variáveis de estado para as preferências do usuário
        let isVisuallyImpaired = false;
        let isColorblind = false;
        let isAuditoryImpaired = false;
        let isMotorImpaired = false;
        let currentStepIndex = 0;
        let userLocation = null;
        let mapInstance = null; // Instância do mapa Leaflet
        let userMarker = null; // Marcador do usuário
        let destinationMarker = null; // Marcador do destino
        let routePolyline = null; // Linha da rota

        // Elementos do DOM
        const appContainer = document.getElementById('app-container');
        const profileForm = document.getElementById('profile-form');
        const navigationApp = document.getElementById('navigation-app');
        const preferencesForm = document.getElementById('preferences-form');
        const destinationInput = document.getElementById('destination-input');
        const voiceInputBtn = document.getElementById('voice-input-btn');
        const findRouteBtn = document.getElementById('find-route-btn');
        const currentStepDisplay = document.getElementById('current-step-display');
        const nextStepContainer = document.getElementById('next-step-container');
        const nextStepBtn = document.getElementById('next-step-btn');
        const messageModal = document.getElementById('message-modal');
        const modalText = document.getElementById('modal-text');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalContent = document.getElementById('modal-content');

        // Dados simulados de passos da rota (ainda usados para as instruções textuais)
        const routeSteps = [
            {
                text: 'Rota calculada. Siga as instruções no mapa para chegar ao seu destino.',
                voiceText: 'Rota calculada. Siga as instruções no mapa para chegar ao seu destino.',
                visualAlert: 'Rota calculada! Siga as instruções.',
                icon: '🗺️',
            },
            {
                text: 'Próximo passo: vire à esquerda na próxima rua.',
                voiceText: 'Atenção. Vire à esquerda na próxima rua.',
                visualAlert: 'Vire à esquerda!',
                icon: '⬅️',
            },
            {
                text: 'Você está no ponto de interesse: a padaria. A próxima instrução é em 50 metros.',
                voiceText: 'Você está no ponto de interesse. A próxima instrução é em cinquenta metros.',
                visualAlert: 'Padaria! 50 metros para a próxima instrução.',
                icon: '🚶‍♂️',
            },
            {
                text: 'Você chegou ao seu destino. Fim da rota.',
                voiceText: 'Você chegou ao seu destino! Fim da rota.',
                visualAlert: 'Chegou ao destino!',
                icon: '🏁',
            }
        ];

        // Função para mostrar o modal de mensagem (usado para alertas visuais)
        function showMessage(message) {
            modalText.textContent = message;
            if (isAuditoryImpaired) {
                // Estilo para o modo auditivo: texto grande e fundo vibrante
                modalContent.classList.add('bg-blue-600', 'text-white', 'text-2xl', 'p-8');
                modalText.classList.remove('text-gray-800');
            } else {
                modalContent.classList.remove('bg-blue-600', 'text-white', 'text-2xl', 'p-8');
                modalText.classList.add('text-gray-800');
            }
            messageModal.classList.remove('hidden');
        }

        // Função para esconder o modal de mensagem
        function hideMessage() {
            messageModal.classList.add('hidden');
        }

        // Função para acionar o narrador de voz
        function speak(text) {
            if (isVisuallyImpaired && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                speechSynthesis.speak(utterance);
            }
        }

        // Função para avançar para o próximo passo da rota (simulado)
        function nextStep() {
            if (currentStepIndex >= routeSteps.length -1) {
                // Rota finalizada
                currentStepDisplay.innerHTML = `
                    <div class="flex items-center space-x-4 p-4 rounded-xl shadow-sm bg-green-100">
                        <div class="text-3xl">🎉</div>
                        <p class="text-lg text-green-900 font-semibold">${routeSteps[currentStepIndex].text}</p>
                    </div>
                `;
                speak(routeSteps[currentStepIndex].voiceText);
                nextStepContainer.classList.add('hidden');
                return;
            }

            const step = routeSteps[currentStepIndex];

            // Atualiza a exibição do passo atual
            currentStepDisplay.innerHTML = `
                <div class="flex items-center space-x-4 p-4 rounded-xl transition duration-300 ease-in-out shadow-sm bg-blue-100 hover:bg-blue-200">
                    <div class="text-3xl">${step.icon}</div>
                    <p class="text-lg text-blue-900">${step.text}</p>
                </div>
            `;
            
            // Aciona as acessibilidades
            speak(step.voiceText);
            if (isAuditoryImpaired) {
                showMessage(step.visualAlert);
            }
            
            currentStepIndex++;
        }
        
        // Função para iniciar o reconhecimento de voz
        function startVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                showMessage('Seu navegador não suporta reconhecimento de voz.');
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            
            speak('Ouvindo. Diga o seu destino agora.');

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                destinationInput.value = transcript;
                speak(`Você disse: ${transcript}.`);
            };

            recognition.onspeechend = () => {
                recognition.stop();
            };

            recognition.onerror = (event) => {
                recognition.stop();
                showMessage(`Erro de reconhecimento de voz: ${event.error}`);
            };

            recognition.start();
        }

        // Função para inicializar o mapa Leaflet
        function initMap() {
            if (mapInstance) {
                mapInstance.remove();
            }
            mapInstance = L.map('mapa').setView([-23.55052, -46.633308], 12); // Ponto padrão: São Paulo

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(mapInstance);
        }

        // Função para obter a rota e desenhá-la no mapa
        async function getRoute(originCoords, destinationCoords) {
            // Limpa a rota anterior
            if (routePolyline) {
                mapInstance.removeLayer(routePolyline);
            }
            // Converte as coordenadas para o formato lon,lat exigido pelo OSRM
            const originStr = `${originCoords[1]},${originCoords[0]}`;
            const destStr = `${destinationCoords[1]},${destinationCoords[0]}`;
            const osrmUrl = `https://router.project-osrm.org/route/v1/driving/${originStr};${destStr}?overview=full&geometries=geojson`;

            try {
                const response = await fetch(osrmUrl);
                const data = await response.json();
                
                if (data.routes && data.routes.length > 0) {
                    const route = data.routes[0];
                    const routeCoordinates = route.geometry.coordinates.map(c => [c[1], c[0]]);
                    
                    routePolyline = L.polyline(routeCoordinates, {color: '#3b82f6', weight: 6, opacity: 0.7}).addTo(mapInstance);
                    
                    // Ajusta o zoom para a rota inteira
                    mapInstance.fitBounds(routePolyline.getBounds());
                    
                    return true;
                } else {
                    return false;
                }
            } catch (error) {
                console.error("Erro ao obter a rota:", error);
                return false;
            }
        }
        
        // Ouve o evento de envio do formulário de preferências
        preferencesForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const selectedDisability = document.querySelector('input[name="disability"]:checked').value;

            // Zera as preferências e atualiza com a nova seleção
            isVisuallyImpaired = false;
            isColorblind = false;
            isAuditoryImpaired = false;
            isMotorImpaired = false;

            switch (selectedDisability) {
                case 'visual':
                    isVisuallyImpaired = true;
                    break;
                case 'auditory':
                    isAuditoryImpaired = true;
                    break;
                case 'motor':
                    isMotorImpaired = true;
                    break;
                case 'daltonism':
                    isColorblind = true;
                    break;
                default:
                    break;
            }

            // Aplica os estilos de modo daltônico e motor, se necessário
            if (isColorblind) {
                appContainer.classList.add('colorblind-mode');
            } else {
                appContainer.classList.remove('colorblind-mode');
            }

            if (isMotorImpaired) {
                appContainer.classList.add('motor-impaired-mode');
            } else {
                appContainer.classList.remove('motor-impaired-mode');
            }

            profileForm.classList.add('hidden');
            navigationApp.classList.remove('hidden');
            
            speak('Formulário preenchido. Bem-vindo ao GPS Inclusivo. Para onde você quer ir?');
            initMap(); // Inicializa o mapa quando o aplicativo é exibido
        });

        // Ouve o evento de clique no botão de busca de rota
        findRouteBtn.addEventListener('click', () => {
            const destination = destinationInput.value.trim();

            if (destination === '') {
                showMessage('Por favor, digite ou fale um destino para iniciar a rota.');
                return;
            }

            speak('Aguarde, obtendo sua localização e calculando a rota.');
            
            // Pede a localização do usuário
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const originCoords = [position.coords.latitude, position.coords.longitude];
                        userLocation = originCoords;
                        
                        // Adiciona o marcador do usuário
                        if (userMarker) mapInstance.removeLayer(userMarker);
                        userMarker = L.marker(originCoords).addTo(mapInstance)
                            .bindPopup('Sua localização').openPopup();

                        // Geocodificação do destino usando Nominatim
                        const nominatimUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(destination)}`;
                        try {
                            const response = await fetch(nominatimUrl);
                            const data = await response.json();
                            
                            if (data.length > 0) {
                                const destLat = data[0].lat;
                                const destLon = data[0].lon;
                                const destinationCoords = [destLat, destLon];
                                
                                // Adiciona o marcador do destino
                                if (destinationMarker) mapInstance.removeLayer(destinationMarker);
                                destinationMarker = L.marker(destinationCoords).addTo(mapInstance)
                                    .bindPopup('Seu destino').openPopup();

                                const routeFound = await getRoute(originCoords, destinationCoords);
                                
                                if (routeFound) {
                                    speak('Rota calculada com sucesso.');
                                } else {
                                    speak('Não foi possível calcular a rota para este destino.');
                                }
                            } else {
                                speak('Não foi possível encontrar as coordenadas do seu destino. Tente um endereço mais específico.');
                            }
                        } catch (error) {
                            console.error("Erro na geocodificação:", error);
                            speak('Erro ao encontrar as coordenadas do destino. Verifique sua conexão.');
                        }

                        // Inicia os passos simulados
                        currentStepIndex = 0;
                        currentStepDisplay.classList.remove('hidden');
                        nextStepContainer.classList.remove('hidden');
                        nextStep();
                    },
                    (error) => {
                        // O erro {} é genérico. Vamos usar o código de erro para fornecer uma mensagem mais específica.
                        console.error('Erro ao obter a localização:', error);
                        let errorMessage = 'Não foi possível obter sua localização. Por favor, tente novamente.';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Você negou a permissão de geolocalização. Por favor, permita a localização para usar o aplicativo.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'As informações de localização não estão disponíveis no momento.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'A solicitação de localização expirou. Verifique sua conexão e tente novamente.';
                                break;
                        }
                        speak(errorMessage);
                        showMessage(errorMessage);
                    }
                );
            } else {
                speak('Seu navegador não suporta geolocalização. Por favor, use um navegador compatível.');
                showMessage('Seu navegador não suporta geolocalização.');
            }
        });
        
        // Ouve o evento de clique no botão de microfone
        voiceInputBtn.addEventListener('click', () => {
            startVoiceRecognition();
        });

        // Ouve o evento de clique no botão de fechar modal
        closeModalBtn.addEventListener('click', hideMessage);

        // Ouve o evento de clique no botão "Próximo Passo"
        nextStepBtn.addEventListener('click', nextStep);

    </script>
</body>
</html>
